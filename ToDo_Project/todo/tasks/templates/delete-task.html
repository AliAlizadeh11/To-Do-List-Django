<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4 text-center" style="max-width: 400px;">
        <h2 class="text-danger mb-3">Delete Task</h2>
        <p class="mb-4">Are you sure you want to delete this task?</p>
        <h5 class="fw-bold text-primary mb-4">"{{ task }}"</h5>

        <form method="POST" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-2">Confirm Deletion</button>
        </form>

        <a href="{% url '' %}" class="btn btn-secondary w-100">Cancel</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
